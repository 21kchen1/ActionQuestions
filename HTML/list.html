<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 消费市场调查问卷 </title>
    <!-- 样式表 -->
    <link rel="stylesheet" id="style-css" href="../CSS/home.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/background.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/progress.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/core.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/question/radio.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/question/checkBox.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/question/text.css" type="text/css" media="all">
    <link rel="stylesheet" id="style-css" href="../CSS/component/button.css" type="text/css" media="all">
</head>

<body>
<!-- 最外层 -->
<div class="mainBox">
    <!-- 背景 -->
    <section class="backgroundBox"> </section>

    <!-- 核心框 -->
    <section class="coreBox">

        <!-- 进度条 -->
        <!-- 嵌入 -->
        <section class="preProBox">
        <section class="proBox">
            <!-- 进度条框 -->
            <div class="progress">
                <!-- 时间进度 -->
                <div class="bar">
                    <div class="filler time"></div>
                </div>
                <!-- 完成进度 -->
                <div class="bar">
                    <div class="filler finsh"></div>
                </div>
            </div>

        </section>
        </section>

        <!-- 中心框 -->
        <section class="centerBox">
            <!-- 标题块 -->
            <div class="headBox">
                <h1> 消费市场调查问卷 </h1>
                <p>
                    为了给您提供更好的服务，希望您能抽出几分钟时间，将您的感受和建议告诉我们，我们非常重视每位用户的宝贵意见，期待您的参与！现在我们就马上开始吧！
                </p>
            </div>
            <!-- 内容块 -->
            <div class="contentBox">
                <!-- 自动生成问题 -->
                <div id="questionsContainer"></div>
            </div>

            <!-- 提交按钮 -->
            <div class="submitBox">
                <button> 提交 </button>
            </div>
        </section>
    </section>
</div>
</body>

<script src="../js/createQ.js" type="text/javascript"></script>
<script src="../js/progress.js" type="text/javascript"></script>
